{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" type="text/css"/>
<div class="container">
    <h1>Todo List</h1>
    <form class="inputForm">
        <input class="contentInput" id="content" name="content" required></input><button class="submitBtn">추가하기</button>
    </form>
    <h3>안끝난 일</h3>
    <div class="notFinished">

    </div>
    {% comment %} {% for list in todolist %}
    <div class="todoWrapper" onclick="check({{list.pk}})">
            <div class="todo">{{list.content}}</div>
    </div>
    {% endfor %} {% endcomment %}

    <h3>끝난 일</h3>
    <div class="finished">

    </div>
</div>
<script src={% static 'js/todo.js' %}></script>
{% endblock %}
